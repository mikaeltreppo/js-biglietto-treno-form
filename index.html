<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Trenitalia</title>
</head>

<body>

    <main>
        <h1 class="title"> TRENITALIA</h1>
        <div class="container">
        <!--selexioni generali-->

        <div id="selections">
            <form>
            <!--kilometri-->
            <label for="km"> Inserisci i Km da percorrere</label>
            <input type="number" id="km"> <br>

            <!--Nome passeggero-->
            <label for="name"> Inserisci il tuo Nome e Cognome</label>
            <input type="text" id="name"> <br>

            <!--Nome passeggero-->
            <label for="select">Seleziona La tua et√†</label>
            <select name="select" id="select">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over65</option>
            </select>
        </div>
</form>
        <!--bottoni-->
        <div id="buttons">
            <button id="confirm">Conferma</button>
            <button id="reset"> Reset</button>
        </div>
    </div>
    <div class="container two">
        <!--recap biglietto-->
        <div id="ticket">
            <h3>Dettagli passeggero</h3>
            <table>
                <tr>
                    <th >Nome e Cognome</th>
                    <th >Offerta</th>
                    <th>Posto a sedere</th>
                    <th >Costo</th>
                    <th>Codice Biglietto</th>
                </tr>
            <tr>
                <td id="tableName"></td>
                <td id="offert"></td>
                <td id="seatN"></td>
                <td id="cost"></td>
                <td id="ticketCode"></td>
            </tr>
            </table>
        </div>
    </div>
    </main>


    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
